{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>게시글 상세페이지</h1>
  <h2>
    제목: {{ post.title }}
  </h2>

  <p>내용: {{ post.content }}</p>

  <p>조회수: {{ post.view_count }}</p>

  <a href="{% url 'posts:edit' post.id %}" class="btn btn-outline-primary">수정</a>
  <a href="#" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">삭제</a>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">정말 삭제하시겠습니까?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          <form action="{% url 'posts:delete' post.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="삭제" class="btn btn-outline-danger">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

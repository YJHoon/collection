{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>제훈's Blog</h1>
  <a href="{% url 'posts:new' %}">새 글 쓰기</a>
  <div class="row">
    {% for post in posts %}
      <div class="col-md-4 col-12">
        <div class="card" style="width: 18rem; margin-top:20px;">
          {% if post.image %}
            <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <p> {{ post.created_at }}</p>
            <a href="{% url 'posts:show' post.id %}" class="btn btn-primary">태그 이용 이동</a>
            <a href="{{ post.get_absolute_url }}" class="btn btn-primary">변수 이용 이동</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}

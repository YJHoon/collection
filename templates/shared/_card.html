<div class="col-md-4 col-12">
  <div class="card" style="width: 18rem; margin-top:20px;">
    <div class="card-body">
      {% if title %}
        <h5 class="card-title">{{ title }}</h5>
      {% endif %}
      {% if content %}
        <p class="card-text">{{ content }}</p>
      {% endif %}
      <a href="{% url URL %}" class="btn btn-primary">이동하기</a>
    </div>
  </div>
</div>
